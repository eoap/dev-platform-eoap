version: '3'

vars:
  SKAFFOLD_PROFILE: wrs-coverage

tasks:

  advanced-tooling:
    desc: 'Runs skaffold dev on advanced-tooling'
    cmds:
      - |
        set -x
        cd advanced-tooling
        skaffold dev
    silent: false
 
  application-package-patterns:
    desc: 'Runs skaffold dev on application-package-patterns'
    cmds:
      - |
        set -x
        cd application-package-patterns
        skaffold dev
    silent: false

  cwl-eoap:
    desc: 'Runs skaffold dev on cwl-eoap'
    cmds:
      - |
        set -x
        cd cwl-eoap
        skaffold dev
    silent: false

  dask-gateway:
    desc: 'Runs skaffold dev on dask-gateway'
    cmds:
      - |
        set -x
        cd dask-gateway
        skaffold dev --profile {{.SKAFFOLD_PROFILE}}
    silent: false

  event-driven-with-argo:
    desc: 'Runs skaffold dev on event-driven-with-argo'
    cmds:
      - |
        set -x
