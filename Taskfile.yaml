        skaffold dev
    silent: false

  ogc-api-processes-with-zoo:
    desc: 'Runs skaffold dev on ogc-api-processes-with-zoo'
    cmds:
      - |
        set -x
        cd ogc-api-processes-with-zoo
        skaffold dev
